<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>üèé Race Registration Form</title>
    </head>
    <body>
        <header>
            <h1>üèé Race Registration!</h1>
        </header>

        <main>
            <form action="/reg">
                <p>
                    <label for="fname">First Name</label>
                    <input type="text" name="fname" id="fname" required />
                </p>

                <p>
                    <label for="lname">Last Name</label>
                    <input type="text" name="lname" id="lname" required />
                </p>

                <p>
                    Select a Race:
                    <br />
                    <input type="radio" name="race" id="fun" required />
                    <label for="fun">Fun Run 5k</label>
                    <br />
                    <input type="radio" name="race" id="half" required />
                    <label for="half">Half Marathon</label>
                    <br />
                    <input type="radio" name="race" id="full" required />
                    <label for="full">Full Marathon</label>
                </p>

                <p>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required />
                </p>

                <p>
                    <label for="pass">Password</label>
                    <input type="password" name="pass" id="pass" required />
                </p>

                <p>
                    <label for="age">Select Age Group</label>
                    <select name="age" id="age" required>
                        <option value="u18">under 18</option>
                        <option value="18">18-30</option>
                        <option value="31">31-50</option>
                        <option value="50">50+</option>
                    </select>
                </p>

                <button>Register!</button>
            </form>
        </main>
    </body>
</html>
