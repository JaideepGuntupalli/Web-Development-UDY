<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ScoreKeeper</title>
</head>
<body>
    <header>
        <img src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1798&q=80" alt="Ping Pong">
        <h1>Ping Pong Score Keeper</h1>
    </header>
    <main>
        <p id="scores"><span>0</span> to <span>0</span></p>
        <p>Use the buttons below to keep score.</p>
        <div class="gamepoints">
            <label for="playing">Playing to</label>
            <select name="playing" id="playing">
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
        </div>
        <button id="p1-up">+1 Player One</button>
        <button id="p2-up">+1 Player Two</button>
        <button id="reset">Reset</button>
    </main>
    <script src="./app.js"></script>
</body>
</html>
